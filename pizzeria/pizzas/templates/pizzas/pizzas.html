{% extends "pizzas/base.html" %}

{% block content %}

    <p> Pizzas</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <a href="{% url 'pizzas:pizza' pizza.id %}">
                    {{ pizza }}
                </a>
            </li>
        {% empty %}
            <li>We have no pizza available</li>
        {% endfor %}
    </ul>

{% endblock content %}
