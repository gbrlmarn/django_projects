{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>
        Edit blogpost:
    </h1>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Edit blogpost</button>
        {% endbuttons %}
    </form>

{% endblock content %}
